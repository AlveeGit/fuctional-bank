<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Bank <span class="font-semibold  text-blue-600">Transaction</span></h1>
    </header>
    <main class="mx-auto w-3/4">
        <!-- Balance & transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4   text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2  class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">2000</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit & Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4  ">

                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block border border-gray-400 rounded w-3/4 mb-4 px-2 py-2"
                            type="text" placeholder="Type deposite $ amount">
                        <button id="deposit-button"
                            class="bg-gradient-to-r from-indigo-500 px-6 py-2 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>

                <div class="bg-pink-300 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block border border-gray-400 rounded w-3/4 mb-4 px-2 py-2"
                            type="text" placeholder="Type withdraw $ amount">
                        <button id="withdraw-button"
                            class="bg-gradient-to-r from-indigo-500 px-6 py-2 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>

                
                
            </div>
        </section>

    </main>

    <script src="js/banking.js"></script>
</body>

</html>
